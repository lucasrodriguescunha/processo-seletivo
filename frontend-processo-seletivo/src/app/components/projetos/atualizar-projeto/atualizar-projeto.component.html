<form (ngSubmit)="atualizarProjeto()" class="container mt-5 mb-5">
  <h2 class="mb-4 text-center">Atualizar Projeto</h2>

  <div class="mb-4">
    <label for="id" class="form-label">ID do Projeto:</label>
    <input
      id="id"
      [(ngModel)]="projeto.id"
      name="id"
      type="number"
      class="form-control"
      placeholder="Digite o ID do projeto"
      required
    />
  </div>

  <div class="mb-4">
    <label for="nome" class="form-label">Nome do Projeto:</label>
    <input
      id="nome"
      [(ngModel)]="projeto.nome"
      name="nome"
      type="text"
      class="form-control"
      placeholder="Digite o nome do projeto"
      required
    />
  </div>

  <div class="mb-4">
    <label for="descricao" class="form-label">Descrição do Projeto:</label>
    <textarea
      id="descricao"
      [(ngModel)]="projeto.descricao"
      name="descricao"
      class="form-control"
      rows="4"
      placeholder="Descreva o projeto"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-info w-100 text-white">
    Atualizar Projeto
  </button>
</form>
